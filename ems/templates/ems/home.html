<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Employee Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    {% include 'ems/navbar.html' %}
    <h1 class="text-center my-3">Employee Management System</h1>
    <h1 class="text-center my-3">List of Employees</h1>

    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="card">
            <div class="card-body bg-info-subtle">
              <table class="table table-bordered">
                <thead>
                  <tr>
                    <th>S.NO</th>
                    <th>ID</th>
                    <th>NAME</th>
                    <th>CONTACT</th>
                    <th>DEPARTMENT</th>
                    <th>WORKING</th>
                    <th>ADDRESS</th>
                    <th>ACTIONS</th>
                  </tr>
                </thead>
                <tbody>
                  {% for e in emps %}
                  <tr>
                    <td>{{forloop.counter}}</td>
                    <td>{{e.id}}</td>
                    <td>{{e.name}}</td>
                    <td>{{e.contact}}</td>
                    <td>{{e.department}}</td>
                    <td>{{e.working}}</td>
                    <td>{{e.address}}</td>
                    <td>
                      <a href="/ems/del-emp/{{e.id}}" class="btn btn-danger btn-sm">Delete</a>
                      <a href="/ems/update-emp/{{e.id}}" class="btn btn-success btn-sm">Update</a>
                    </td>

                  </tr>
                  {% endfor %}
                </tbody>
                </table>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
