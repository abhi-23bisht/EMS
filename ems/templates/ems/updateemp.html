<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    {% include 'ems/navbar.html' %}
    <h1  class="text-center my-3">Update An Employee</h1>

    <div class="container">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <div class="card bg-info-subtle">
            <div class="card-body">

              <form method="POST" action="/ems/add-emp/">
                {% csrf_token %}
                <div class="mb-3">
                  <label for="name">Name</label>
                  <input id="name" name="name" value="{{emp.name}}" type="text" class="form-control" placeholder="Username">
                </div>

                 <div class="mb-3">
                  <label for="id">ID</label>
                  <input id="id" name="id" value="{{emp.id}}" type="text" class="form-control" placeholder="Id">
                </div> 

                <div class="mb-3">
                  <label for="contact">Contact</label>
                  <input id="contact" name="contact" value="{{emp.contact}}" type="text" class="form-control" placeholder="Contact">
                </div>

                <div class="mb-3">
                  <label for="address">Address</label>
                  <textarea name="address" id="address"  cols="30" rows="5" class="form-control">{{emp.address}}</textarea>
                </div>

                <!-- <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Address</label>
                  <input type="textarea" class="form-control" placeholder="Address" aria-label="Address" aria-describedby="basic-addon1">
                </div> -->

                <!-- <div class="form-floating">
                  <textarea name="address" class="form-control" placeholder="Address" id="floatingTextarea2" style="height: 100px"></textarea>
                  <label  for="floatingTextarea2">Address</label>
                </div> -->

                <!-- <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Email address</label>
                  <input name="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div> -->

                <div class="mb-3 form-check">
                  <label for="working">Working</label>
                  <input {% if emp.working %} checked {% endif %} name="working" type="checkbox" class="form-check-input" id="working">
                </div>

                <div class="mb-3">
                  <label for="department">Department</label>
                  <select name="department" id="department" value="{{emp.department}}" class="form-control">
                    <option value="CSE">Computer Science</option>
                    <option value="ME">Mechanical Eng.</option>
                    <option value="EE">Electrical Eng.</option>
                  </select>
                  <!-- <input type="text" class="form-control" placeholder="Department" aria-label="Department" aria-describedby="basic-addon1"> -->
                </div>

                <!-- <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div> -->
                <button type="submit" class="btn btn-success">Update Employee</button>
              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
